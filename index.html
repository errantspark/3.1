<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Windows 3.1 Desktop Pattern Editor</title>
    <meta name="description" content="Windows 3.1 Desktop Pattern Editor">
    <meta name="author" content="errantspark">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="edit-pattern-window">
      <div class="title-bar">
        <div class="quit"></div>
        <span>Desktop - Edit Pattern</span>
      </div>
      <div class="inner-window">
        <div class="side-buttons">
          <button class="w31" type="button" style="margin-bottom: 5px"><span>OK</span></button>
          <button class="w31" type="button" style="margin-bottom: 9px"><span>Cancel</span></button>
          <button class="w31" type="button" style="margin-bottom: 23px"><span><u>H</u>elp</span></button>
          <button class="w31" type="button"><span><u>A</u>dd</span></button>
          <button class="w31" type="button"><span><u>C</u>hange</span></button>
          <button class="w31" type="button"><span><u>R</u>emove</span></button>
        </div>
        <div class="dropdown-area">
          <span><u>N</u>ame</span>
          <select id="presets-selector">
            <option value="#aa55aa55aa55aa55"> 50% Gray</option>
            <option value="#7f41414141417f00"> Boxes</option>
            <option value="#0050722000052702"> Critters</option>
            <option value="#2050885020000000"> Diamonds</option>
            <option value="#0207070220505020"> Paisley</option>
            <option value="#e0808e88ea0a0e00"> Pattern</option>
            <option value="#8244281128448201"> Quilt</option>
            <option value="#40c0c87878480000"> Scottie</option>
            <option value="#140cc8799e133028"> Spinner</option>
            <option value="#f87422478f172271"> Thatches</option>
            <option value="#0000547c7c38927c"> Tulip</option>
            <option value="#00000000808080f0"> Waffle</option>
            <option value="#8854224588152251"> Weave</option>
          </select>
        </div>
        <canvas id="edit-pattern" width="8px" height="8px"> </canvas>
        <div class="sample">
          Sample
          <div id="sample-pattern"> </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
